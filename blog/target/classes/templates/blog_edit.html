<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" th:href="@{/css/blog_edit.css}">
</head>

<body>
    <div id="bigbox">
        <div id="banner">
            <img src="\img\banner.png" alt="">
        </div>
        <nav>
            <ul class="nav__wrapper">
                        <li class="nav__item"><a th:href="@{/account/blog/list}">Home</a></li>
                        <li class="nav__item"><a th:href="@{/account/blog/register}">Blog Register</a></li>
                          <li class="nav__item"><a th:href="@{/account/blog/edit/{blogId}}">Blog Edit</a></li>
                        <li class="nav__item"><a th:href="@{/account/blog/logout}">Logout</a></li>
                    </ul>
        </nav>
        <div id="main"><form th:action="@{/update}" method="post">
            <h2>ブログ編集画面</h2><br>
            <div class="form-wrapper">
                <p>タイトル<input type="text" name="blogTitle" class="input-item" ></p>
                <p>日付<input type="date" name="registerDate" class="input-item"></p>
                <p>カテゴリ<input type="text" name="categoryName" class="input-item" ></p>
                <p>画像<input type="file" name="blogImage" required></p>
            
                <label for="textInput">詳細</label>
                <input type="text" id="detail" name="detail" class="input-item">
            </div>
            <div class="center-container">
                <button type="submit" id="submit">更新</button>
                <button type="button" onclick="history.back()">戻る</button>
                <button type="submit" id="delete">削除</button>
                </form>
            </div>

        </div>

        <footer>
            <p class="copyright">
                © 2023 everything will be better
                <br><a href="https://www.google.com/" target="_blank">疑問があればここにクリック!</a>
            </p>
        </footer>
    </div>

</body>

</html>
